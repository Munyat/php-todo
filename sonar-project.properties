# Must be unique in your SonarQube instance
sonar.projectKey=php-todo
sonar.projectName=PHP Todo Application
sonar.projectVersion=1.0

# Comma-separated paths to directories with source files
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# PHP specific configurations
sonar.language=php
sonar.php.exclusions=**/vendor/**
sonar.php.coverage.reportPaths=build/logs/clover.xml
sonar.php.tests.reportPath=build/logs/junit.xml

# Exclude directories
sonar.exclusions=**/vendor/**,**/node_modules/**,**/tests/**

# SonarQube server
sonar.host.url=http://54.160.16.171:9000

# Optional: Login token (alternative to Jenkins configuration)
# sonar.login=your-generated-token